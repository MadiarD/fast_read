<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интерактивная Книга с Turn.js</title>
    <!-- Подключение Bootstrap CSS без атрибутов integrity и crossorigin -->
    <link 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <!-- Стили для книги и навигационных элементов -->
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .flipbook-container {
            position: relative;
            width: 800px;
            height: 500px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .flipbook {
            width: 100%;
            height: 100%;
        }
        .flipbook .page {
            width: 400px; /* Ширина одной страницы */
            height: 500px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-sizing: border-box;
            padding: 30px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .flipbook .page:hover {
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .flipbook .cover {
            background-image: url('https://via.placeholder.com/400x500.png?text=Обложка+Книги');
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
        /* Стили навигационных кнопок */
        .navigation-buttons {
            display: flex;
            gap: 15px;
        }
        .navigation-buttons .btn {
            width: 150px;
            padding: 10px;
            font-size: 16px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .navigation-buttons .btn:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }
        /* Стили индикатора страниц */
        .page-indicator {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        /* Мобильная адаптивность */
        @media (max-width: 850px) {
            .flipbook-container {
                width: 90%;
                height: auto;
            }
            .flipbook .page {
                width: 100%;
                height: auto;
                padding: 20px;
                font-size: 18px;
            }
            .navigation-buttons .btn {
                width: 120px;
                font-size: 14px;
            }
            .page-indicator {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Индикатор текущей страницы -->
    <div class="page-indicator">
        Страница <span id="current-page">1</span> / <span id="total-pages">1</span>
    </div>

    <!-- Контейнер для Flipbook -->
    <div class="flipbook-container">
        <div class="flipbook">
            <div class="page cover"></div>
            <!-- Дополнительные страницы будут добавляться динамически -->
        </div>
    </div>

    <!-- Навигационные кнопки -->
    <div class="navigation-buttons">
        <button id="prev-page" class="btn btn-primary">Предыдущая</button>
        <button id="next-page" class="btn btn-primary">Следующая</button>
    </div>

    <!-- Подключение jQuery -->
    <script 
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <!-- Подключение Bootstrap JS без атрибутов integrity и crossorigin -->
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js">
    </script>
    <!-- Подключение Turn.js через предоставленный CDN -->
    <script 
        src="http://turnjs.com/catalog/assets/js/turn.min.js">
    </script>

    <!-- Пользовательский скрипт для Flipbook -->
    <script>
        $(document).ready(function() {
            // Проверяем, что Turn.js загружен
            if (typeof $.fn.turn !== 'function') {
                console.error("Turn.js не загружен или загружен неправильно.");
                return;
            }

            // Инициализация Turn.js
            $('.flipbook').turn({
                width: 800,
                height: 500,
                autoCenter: true,
                display: 'double', // Режим отображения двух страниц
                acceleration: true,
                gradients: true,
                elevation: 50,
                when: {
                    turning: function(event, page, view) {
                        // Если достигли последней страницы, добавляем новую
                        var totalPages = $(this).turn('pages');
                        if (page === totalPages) {
                            addNewPage();
                        }
                        updatePageIndicator();
                    },
                    turned: function(event, page, view) {
                        updatePageIndicator();
                    }
                }
            });

            // Функция для обновления индикатора страниц
            function updatePageIndicator() {
                var currentPage = $('.flipbook').turn('page');
                var totalPages = $('.flipbook').turn('pages');
                $('#current-page').text(currentPage);
                $('#total-pages').text(totalPages);
            }

            // Функция для добавления новой страницы
            function addNewPage() {
                var newPageNumber = $('.flipbook .page').length + 1;
                var newPageContent = 'Страница ' + (newPageNumber - 1) + ': Продолжение книги...';
                var newPage = $('<div class="page">' + newPageContent + '</div>');
                $('.flipbook').turn('addPage', newPage, newPageNumber);
                updatePageIndicator();
            }

            // Добавляем начальные страницы после обложки
            var initialPages = [
                '<div class="page">Страница 1: Добро пожаловать в интерактивную книгу!</div>',
                '<div class="page">Страница 2: Здесь вы можете читать и перелистывать страницы.</div>',
                '<div class="page">Страница 3: Продолжаем наше чтение.</div>'
            ];

            initialPages.forEach(function(pageContent, index) {
                $('.flipbook').turn('addPage', $(pageContent), index + 2); // Нумерация начинается с 2, так как 1 - обложка
            });

            // Обработка клика на обложку для открытия книги
            $('.flipbook .cover').on('click', function() {
                $('.flipbook').turn('page', 2); // Перелистываем на первую страницу
            });

            // Обработка кликов на навигационные кнопки
            $('#prev-page').on('click', function() {
                $('.flipbook').turn('previous');
            });

            $('#next-page').on('click', function() {
                $('.flipbook').turn('next');
            });

            // Обновляем индикатор при загрузке страницы
            updatePageIndicator();
        });
    </script>

</body>
</html>
